{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-4 w-100 p-5">
      <h2 class="text-muted">Upload products in CSV file</h2>
    </div>
  </div>
<div class="row">
  <div class="col-md-8 offset-md-4">
    <form enctype="multipart/form-data" action="{% url 'products-upload' %}" method="post" class="form">
      {% csrf_token %}

      {% bootstrap_form form %}

      {% buttons %}
        <button type="submit" class="btn btn-primary btn-lg">Upload</button>
      {% endbuttons %}
    </form>
  </div>
</div>
{% endblock %}
