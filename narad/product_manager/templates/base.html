<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    {% load bootstrap4 %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Welcome to ACME Inc!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">ACME Inc</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'products-search' %}">Product Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'product-create' %}">Create New Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'products-delete' %}">Delete all Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'products-upload' %}">Upload new Products (.csv)</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="container">
      {% block body %}
      {% endblock %}
    </div>
    {% bootstrap_javascript jquery='full' %}
    <script type="text/javascript" src="{% static 'django_eventstream/eventsource.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'django_eventstream/reconnecting-eventsource.js' %}"></script>

    {% block javascript %}
    {% endblock %}
  </body>
</html>
