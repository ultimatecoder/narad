{% extends "base.html" %}

{% load bootstrap4 %}

{% block body %}
<form enctype="multipart/form-data" action="{% url 'product-update' product_id=product_id %}" method="post" class="form">
  {% csrf_token %}

  {% bootstrap_form form %}

  {% buttons %}
    <button type="submit" class="btn btn-primary">Update</button>
  {% endbuttons %}
</form>
{% endblock %}
